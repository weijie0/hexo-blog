# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Weijie's Blog
subtitle: '美好不过刚刚好'
author: Weijie
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hexo.weijie.live
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Weijie的博客 | Weijie's Blog
header-img: img/home-bg.jpg
email: weijie.luan@outlook.com
description: 'Be what you wanna be!'
keyword:  'weijie、blog、java、developer'

# SNS settings
RSS: atom.xml
weibo_username: 3948757700
zhihu_username:     
github_username: luanweijie
twitter_username:   
facebook_username:  
linkedin_username:  

# Build settings
anchorjs: true        # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
# disqus_username: hexo-weijieblog


# Analytics settings
# Baidu Analytics
ba_track_id: 3f4bd38541fe49d20035b28a70c089ae
busuanzi: true
# Google Analytics
ga_track_id: 
ga_domain: 

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Weijie, 后端开发工程师"
sidebar-avatar: img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags 
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value

# Friends
friends: [
    {
        title: "weijie's live",
        href: "https://weijie.live"
    },{
        title: "demo",
        href: "https://demo.weijie.live"
    }
]

#Custom Setting End


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: i_dont_wanna_use_default_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

sitemap:
	path: sitemap.xml
baidusitemap:
	path: baidusitemap.xml


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog



